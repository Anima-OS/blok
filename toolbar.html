<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/foundation-icons.css">
    <link rel="stylesheet" href="css/toolbar.css">
  </head>

  <body>

    <div class="row">
      <div class="medium-6 columns">
        <i class="fi-shield"></i>
        <span id="title-blocking" class="title">
          Blok prevented this site from requesting <span id="title-block-count"></span> trackers.
        </span>
        <span id="title-disabled" class="title hide">
          Blok disabled for <span id="title-origin"></span>.
          <a id="re-enable-btn" class="tiny button">Re-enable Blok</a>
        </span>
      </div>
      <div class="medium-6 columns text-right">
        <div id="disable">
          <a id="disable-btn" class="tiny button">Disable Blok</a>
          <a class="tiny button close-btn"><i class="fi-x"></i></a>
        </div>
        <div id="disable-reasons" class="hide">
          Please tell us why you disabled Blok:
          <a id="disable-reason-broken" class="tiny button reason">The page was broken</a>
          <a id="disable-reason-allow" class="tiny button reason">Other</a>
          <a class="tiny secondary hollow button close-btn"><i class="fi-x"></i></a>
        </div>
        <div id="disable-reason-thankyou" class="hide">
          Thank you for your feedback.
          <a class="tiny secondary hollow button close-btn"><i class="fi-x"></i></a>
        </div>
      </div>
    </div>

    <script src="js/toolbar.js"></script>

  </body>

</html>
