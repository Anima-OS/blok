<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/css/popup.css">
  </head>

  <body>

    <div id="main-panel">
    <div id='title-row' class="row">
    </div>
    <div id="host-report-row" class="row">
    </div>
    <div class="row align-center">
      <div class="columns">
        <div class="blocking">
          <a class="feedback-btn secondary expanded button" data-feedback="page-works">This page works well</a>
          <a class="feedback-btn expanded button" data-feedback="page-problem">Report a problem</a>
        </div>
      </div>
    </div>
    <hr/>
    <div class="row align-middle">
      <div class="small-8 columns toggle-label-column">
        <span class="blocking">Blok is enabled for this site.</span>
        <span class="disabled">Blok is disabled for this site.</span>
      </div>
      <div class="small-4 columns toggle-column">
        <span class="switch">
          <input class="switch-input" id="enabledSwitch" type="checkbox" name="enabledSwitch" autocomplete="off">
          <label id="toggle-blok" class="switch-paddle" for="enabledSwitch">
            <span class="show-for-sr">Toggle Blok</span>
          </label>
        </span>
      </div>
    </div>
    </div>

    <div id="feedback-panel" class="hide">
      <div class="row panel-row">
        <div class="small-1 columns feedback-panel-back-arrow">
          &lang;
        </div>
        <div class="small-11 columns feedback-panel-form">
          <div class="row">
            <h5>Thanks! We have noted you saw a problem with this page.</h5>
          </div>
          <div class="row">
            <p>Please share any additional information about the problems you see.</p>
            <fieldset>
              <legend>I noticed a problem with: <span id="breakage-required" class="hide">This field is required</span></legend>
              <input class="breakage" type="radio" name="breakage" value="images" id="images">
              <label for="images">Images</label><br>
              <input class="breakage" type="radio" name="breakage" value="video" id="video">
              <label for="video">Video</label><br>
              <input class="breakage" type="radio" name="breakage" value="layout" id="layout">
              <label for="layout">Layout</label><br>
              <input class="breakage" type="radio" name="breakage" value="buttons" id="buttons">
              <label for="buttons">Buttons</label><br>
              <input class="breakage" type="radio" name="breakage" value="other" id="other">
              <label for="other">Something else</label><br>
            </fieldset>
          </div>
          <div class="row">
            <label class="notes-label">
              Why do you think Blok caused this problem?
              <textarea id="notes" rows="3"></textarea>
            </label>
          </div>
          <div class="row">
            <a id="submit-btn" class="expanded button">Submit</a>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/popup.bundle.js"></script>

  </body>

</html>
