<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/css/popup.css">
  </head>

  <body>
    <div id="popup">

    <div id="feedback-panel" class="hide">
      <div class="row panel-row">
        <div class="small-1 columns feedback-panel-back-arrow">
          &lang;
        </div>
        <div class="small-11 columns feedback-panel-form">
          <div class="row">
            <h5>Thanks! We have noted you saw a problem with this page.</h5>
          </div>
          <div class="row">
            <p>Please share any additional information about the problems you see.</p>
            <fieldset>
              <legend>I noticed a problem with: <span id="breakage-required" class="hide">This field is required</span></legend>
              <input class="breakage" type="radio" name="breakage" value="images" id="images">
              <label for="images">Images</label><br>
              <input class="breakage" type="radio" name="breakage" value="video" id="video">
              <label for="video">Video</label><br>
              <input class="breakage" type="radio" name="breakage" value="layout" id="layout">
              <label for="layout">Layout</label><br>
              <input class="breakage" type="radio" name="breakage" value="buttons" id="buttons">
              <label for="buttons">Buttons</label><br>
              <input class="breakage" type="radio" name="breakage" value="other" id="other">
              <label for="other">Something else</label><br>
            </fieldset>
          </div>
          <div class="row">
            <label class="notes-label">
              Why do you think Blok caused this problem?
              <textarea id="notes" rows="3"></textarea>
            </label>
          </div>
          <div class="row">
            <a id="submit-btn" class="expanded button">Submit</a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/js/popup.bundle.js"></script>

  </body>

</html>
